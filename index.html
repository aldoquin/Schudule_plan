<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
   
  </head>
 

  <body> 
  
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <div id="datetime">90000</div>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-1 time-block "> <div class="hour">9:00am</div></div>
        <textarea class="col-10 description  d1"></textarea>
        <button class="col-1 saveBtn btn-1 " onClick="myFunction(1)"  >button</button>
      </div>
      <div class="row">
        <div class="col-1 time-block "> <div class="hour">10:00am</div></div>
        <textarea class="col-10 description d2"></textarea>
        <button class="col-1 saveBtn btn-2 " onClick="myFunction(2)"  >button</button>
      </div>
      <div class="row">
        <div class="col-1 time-block "> <div class="hour">11:00am</div></div>
        <textarea class="col-10 description d3"></textarea>
        <button class="col-1 saveBtn btn-3" onClick="myFunction(3)" >button</button>
      </div>
      <div class="row">
        <div class="col-1 time-block "> <div class="hour">12:00pm</div></div>
        <textarea class="col-10 description d4"></textarea>
        <button class="col-1 saveBtn btn-4 " onClick="myFunction(4)" >button</button>
      </div>
      <div class="row">
        <div class="col-1 time-block "> <div class="hour">1:00pm</div></div>
        <textarea class="col-10 description d5"></textarea>
        <button class="col-1 saveBtn btn-5" onClick="myFunction(5)" >button</button>
      </div>
      <div class="row">
        <div class="col-1 time-block "> <div class="hour">2:00pm</div></div>
        <textarea class="col-10 description d6"></textarea>
        <button class="col-1 saveBtn btn-6"onClick="myFunction(6)"  >button</button>
      </div>
      <div class="row">
        <div class="col-1 time-block "> <div class="hour">3:00pm</div></div>
        <textarea class="col-10 description d7"></textarea>
        <button class="col-1 saveBtn btn-7" onClick="myFunction(7)" >button</button>
      </div>
      <div class="row">
        <div class="col-1 time-block "> <div class="hour">4:00pm</div></div>
        <textarea class="col-10 description d8"></textarea>
        <button class="col-1 saveBtn btn-8" onClick="myFunction(8)" >button</button>
      </div>
      <div class="row">
        <div class="col-1 time-block "> <div class="hour">5:00pm</div></div>
        <textarea class="col-10 description d9"></textarea>
        <button class="col-1 saveBtn btn-9 " onClick="myFunction(9)" >button</button>
      </div>
      <div class="row">
        <div class="col-1 time-block "> <div class="hour">6:00pm</div></div>
        <textarea class="col-10 description d10"></textarea>
        <button class="col-1 saveBtn btn-10" onClick="myFunction(10)" >button</button>
      </div>
      <div class="row">
        <div class="col-1 time-block "> <div class="hour">7:00pm</div></div>
        <textarea class="col-10 description d11"></textarea>
        <button class="col-1 saveBtn btn-11" onClick="myFunction(11)" >button</button>
      </div>
      <div class="row">
        <div class="col-1 time-block "> <div class="hour">8:00pm</div></div>
        <textarea class="col-10 description d12"></textarea>
        <button class="col-1 saveBtn btn-12" onClick="myFunction(12)" >button</button>
      </div>
      <div class="row">
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
